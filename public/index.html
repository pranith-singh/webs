<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure SQL User App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: url("https://cdn-icons-png.flaticon.com/512/4248/4248443.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }
    .container { position: relative; z-index: 1; }
    .card { transition: transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .btn-success { transition: transform 0.2s ease; }
    .btn-success:hover { transform: scale(1.05); }
  </style>
</head>

<body>
  <div class="container">
    <div class="card shadow-lg rounded-4 animate__animated animate__fadeInDown">
      <div class="card-body bg-white rounded-3">
        <h1 class="text-center text-primary mb-4 animate__animated animate__pulse animate__infinite">
          ðŸš€ Azure SQL User App
        </h1>
        
        <!-- Extended Form -->
        <form id="userForm" class="row g-3 mb-4 animate__animated animate__fadeInUp">
          <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col-md-4">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="col-md-4">
            <input type="text" id="phone" class="form-control" placeholder="Phone Number">
          </div>
          <div class="col-md-6">
            <input type="text" id="city" class="form-control" placeholder="City">
          </div>
          <div class="col-md-6">
            <input type="text" id="role" class="form-control" placeholder="Role / Job Title">
          </div>
          <div class="col-md-12 d-grid">
            <button type="submit" class="btn btn-success">âž• Add User</button>
          </div>
        </form>

        <!-- Placeholder for messages -->
        <div id="messageArea"></div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const city = document.getElementById('city').value;
      const role = document.getElementById('role').value;

      const res = await fetch('/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone, city, role })
      });

      // Show message
      const msgArea = document.getElementById('messageArea');
      msgArea.innerHTML = "";
      if (res.ok) {
        const msg = document.createElement("div");
        msg.className = "alert alert-success animate__animated animate__fadeIn";
        msg.innerText = "âœ… User saved successfully!";
        msgArea.appendChild(msg);
      } else {
        const msg = document.createElement("div");
        msg.className = "alert alert-danger animate__animated animate__fadeIn";
        msg.innerText = "âŒ Failed to save user!";
        msgArea.appendChild(msg);
      }

      // Reset form
      document.getElementById('userForm').reset();

      // Remove message after 3 seconds
      setTimeout(() => { msgArea.innerHTML = ""; }, 3000);
    });
  </script>
</body>
</html>
