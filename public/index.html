<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure SQL User App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: url("https://th.bing.com/th/id/OIP.1dWCMDm_WLMs7AeuWl2MxQHaEK?w=297&h=180&c=7&r=0&o=7&pid=1.7&rm=3") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }
    .container { position: relative; z-index: 1; }
    .card { transition: transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .list-group-item:hover { background: #f0f9ff; transform: scale(1.02); }
  </style>
</head>

<body>
  <div class="container">
    <div class="card shadow-lg rounded-4 animate__animated animate__fadeInDown">
      <div class="card-body bg-white rounded-3">
        <h1 class="text-center text-primary mb-4 animate__animated animate__pulse animate__infinite">
          üöÄ Azure SQL User App
        </h1>
        
        <!-- Extended Form -->
        <form id="userForm" class="row g-3 mb-4 animate__animated animate__fadeInUp">
          <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col-md-4">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="col-md-4">
            <input type="text" id="phone" class="form-control" placeholder="Phone Number">
          </div>
          <div class="col-md-6">
            <input type="text" id="city" class="form-control" placeholder="City">
          </div>
          <div class="col-md-6">
            <input type="text" id="role" class="form-control" placeholder="Role / Job Title">
          </div>
          <div class="col-md-12 d-grid">
            <button type="submit" class="btn btn-success">‚ûï Add User</button>
          </div>
        </form>

        <hr>

        <!-- Users List -->
        <h3 class="text-secondary animate__animated animate__fadeInLeft">üë• Users</h3>
        <ul id="userList" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    async function loadUsers() {
      const res = await fetch('/db');
      const users = await res.json();
      const list = document.getElementById('userList');
      list.innerHTML = '';
      users.forEach(u => {
        const li = document.createElement('li');
        li.className = "list-group-item d-flex flex-column animate__animated animate__fadeInUp";
        li.innerHTML = `
          <div><b>${u.Name}</b> (${u.Email})</div>
          <small>üìû ${u.Phone || 'N/A'} | üèôÔ∏è ${u.City || 'N/A'} | üëî ${u.Role || 'N/A'}</small>
          <span class="badge bg-primary mt-1">ID: ${u.Id}</span>
        `;
        list.appendChild(li);
      });
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const city = document.getElementById('city').value;
      const role = document.getElementById('role').value;

      await fetch('/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone, city, role })
      });

      document.getElementById('userForm').reset();
      loadUsers();
    });

    loadUsers();
  </script>
</body>
</html>
