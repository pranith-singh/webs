<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure SQL User App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- ðŸŒˆ Gradient Background applied here -->
<body style="background: linear-gradient(135deg, #89f7fe, #66a6ff); min-height:100vh;">

  <div class="container py-5">
    <div class="card shadow-lg rounded-4">
      <div class="card-body">
        <h1 class="text-center text-primary mb-4">ðŸš€ Azure SQL User App</h1>
        
        <!-- Form -->
        <form id="userForm" class="row g-3 mb-4">
          <div class="col-md-5">
            <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
          </div>
          <div class="col-md-5">
            <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success">âž• Add</button>
          </div>
        </form>

        <hr>

        <!-- Users List -->
        <h3 class="text-secondary">ðŸ‘¥ Users</h3>
        <ul id="userList" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    async function loadUsers() {
      const res = await fetch('/db');
      const users = await res.json();
      const list = document.getElementById('userList');
      list.innerHTML = '';
      users.forEach(u => {
        const li = document.createElement('li');
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `<span><b>${u.Name}</b> (${u.Email})</span> <span class="badge bg-primary">ID: ${u.Id}</span>`;
        list.appendChild(li);
      });
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      await fetch('/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      loadUsers();
    });

    loadUsers();
  </script>
</body>
</html>
