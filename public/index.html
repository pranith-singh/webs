<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure SQL User App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for cool effects -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: url("https://th.bing.com/th/id/OIP.zqayEbxpwGGtQD1KgE-0qAHaEK?w=305&h=180&c=7&r=0&o=7&pid=1.7&rm=3") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .list-group-item {
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .list-group-item:hover {
      background: #f0f9ff;
      transform: scale(1.02);
    }

    .btn-success {
      transition: transform 0.2s ease;
    }

    .btn-success:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card shadow-lg rounded-4 animate__animated animate__fadeInDown">
      <div class="card-body bg-white rounded-3">
        <h1 class="text-center text-primary mb-4 animate__animated animate__pulse animate__infinite">
          ðŸš€ Azure SQL User App
        </h1>
        
        <!-- Form -->
        <form id="userForm" class="row g-3 mb-4 animate__animated animate__fadeInUp">
          <div class="col-md-5">
            <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
          </div>
          <div class="col-md-5">
            <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success">âž• Add</button>
          </div>
        </form>

        <hr>

        <!-- Users List -->
        <h3 class="text-secondary animate__animated animate__fadeInLeft">ðŸ‘¥ Users</h3>
        <ul id="userList" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    async function loadUsers() {
      const res = await fetch('/db');
      const users = await res.json();
      const list = document.getElementById('userList');
      list.innerHTML = '';
      users.forEach(u => {
        const li = document.createElement('li');
        li.className = "list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeInUp";
        li.innerHTML = `<span><b>${u.Name}</b> (${u.Email})</span> <span class="badge bg-primary">ID: ${u.Id}</span>`;
        list.appendChild(li);
      });
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      await fetch('/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      loadUsers();
    });

    loadUsers();
  </script>
</body>
</html>
